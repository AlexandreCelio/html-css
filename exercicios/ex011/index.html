<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esses sites em vários dispositivos diferentes ou 
        simplismente aumente e diminua o tamanho do navegador.
    </p>
    <picture>
        
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem adptativa">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>
        vamos aprender a reproduzir áudio em html
    </p>
    <audio preload="metadata" autoplay controls> 
         <source src="midia/Oh Christmas Tree - DJ Williams.mp3" type="audio/mpeg">
         <source src="midia/Oh Christmas Tree - DJ Williams.ogg" type="audio/ogg">
         <source src="midia/Oh Christmas Tree - DJ Williams.wav" type="audio/wav">
         <p>Infelizmente seu navegador nâo suporta a reprodução de áudio 
            clique <a href="midia/Oh Christmas Tree - DJ Williams.mp3">aqui</a> para baixar o arquivo
         </p>
    </audio>

    
</body>
</html>
